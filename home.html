<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
</head>
<body>
    <h1>Joke Generator</h1>
    <button id="btn-fetch-joke" type="button">Bring me another!</button>
    <button id="btn-fetch-dad-joke" type="button">Gimme a dad joke!</button>
    <div id="result"></div>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script>

        $("#btn-fetch-joke").click(function() {
            fetchJoke();
        });

        $("#btn-fetch-dad-joke").click(function() {
            fetchDadJoke();
        });



        function fetchJoke() {

            const url = "https://08ad1pao69.execute-api.us-east-1.amazonaws.com/dev/random_joke";

            $.getJSON(url, function(result) {
                $("#result").html("<p>\"" + result.setup + "\"</p><p>\"" + result.punchline + "\"</p>");

            });
        }

        function fetchDadJoke() {
            const url = "https://icanhazdadjoke.com/";

            $.getJSON(url, function(result) {
                console.log(result);
                $("#result").html("<p>\"" + result.joke + "\"</p>");

            });
        }

    </script>
</body>
</html>
